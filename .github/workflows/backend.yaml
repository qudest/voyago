name: Backend CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: ğŸ— Setup Docker
        uses: docker/setup-docker-action@v4
      - name: ğŸš€ Build
        run: cd backend && ./gradlew build -x test --no-daemon
      - name: âœ… Tests
        run: cd backend && ./gradlew test --no-daemon
